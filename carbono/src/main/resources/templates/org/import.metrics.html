<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="/css/org/import.metrics.css">
    <title>Carbono - Metricas de Organizacion</title>
</head>
<body>

    <div class="container mt-3">
        <div class="row p-sm-2 bg-black rounded">
            <form id="metrics-form" class="mb-3" method='post' action="/org/metrics" enctype='multipart/form-data'>
                <div class="input-group mb-3">
                    <label for="formFile" class="form-label fw-bolder text-center w-100">Importar archivo Excel de metricas</label>
                    <input class="form-control" type="file" id="file" name="file">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2"><i class="fa fa-upload"></i></button>
                </div>
            </form>
        </div>
    </div>

    <div class="container fixed-bottom">
        {{#errors}}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>{{field}}:</strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {{/errors}}
        {{#success}}
            <div class="alert alert-success alert-dismissible fade show" role="alert">
                <strong>Success</strong> {{.}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {{/success}}
    </div>

    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <script>
        setTimeout(() => {
            for (let element of document.getElementsByClassName("btn-close"))
                element.click();
        }, 5000);
    </script>
</body>
</html>
