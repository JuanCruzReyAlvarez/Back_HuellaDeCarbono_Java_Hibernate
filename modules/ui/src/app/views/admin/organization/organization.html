
<p-table [value]="organizations" styleClass="p-datatable-striped" responsiveLayout="scroll">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Classificacion</th>
            <th>Tipo</th>
            <th>Sectores</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-organization>
        <tr>
            <td>{{organization.id}}</td>
            <td>{{organization.name}}</td>
            <td>{{organization.classification}}</td>
            <td>{{organization.type}}</td>
            <td>{{organization.sectors.length}}</td>
        </tr>
    </ng-template>
</p-table>
