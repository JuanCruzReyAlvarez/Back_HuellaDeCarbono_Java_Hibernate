<p-gmap #gmap [options]="mapOptions" [overlays]="overlays" [style]="{'width':'100%','height':'320px'}"
    (onMapClick)="handleMapClick($event)"></p-gmap>

<div class="grid p-fluid mt-2" *ngIf="selectedPosition">
    <div class="col-2"><label for="title">Direccion</label></div>
    <div class="col-10"><input type="text" pInputText id="title" [(ngModel)]="markerTitle"></div>

    <div class="col-2"><label for="lat">Lat</label></div>
    <div class="col-10"><input id="lat" type="text" readonly pInputText [ngModel]="selectedPosition.lat()"></div>

    <div class="col-2"><label for="lng">Lng</label></div>
    <div class="col-10"><input id="lng" type="text" readonly pInputText [ngModel]="selectedPosition.lng()"></div>

</div>

<div class="flex justify-content-center flex-wrap mt-2" *ngIf="selectedPosition">
    <div class="flex align-items-center justify-content-center">
        <button type="button" pButton pRipple class="p-button-danger" (click)="clear()">
            Borrar<i class="pi pi-times ml-2"></i>
        </button>
    </div>
    <div class="flex align-items-center justify-content-center ml-2">
        <button type="button" pButton pRipple class="p-button-success" (click)="saveLocation()">
            Aceptar<i class="pi pi-check ml-2"></i>
        </button>
    </div>
</div>
